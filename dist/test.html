<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teste de componentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Botão abrir modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productData">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="productData" tabindex="-1" aria-labelledby="productDataLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="productDataLabel">Dados de cadastro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <h2 class="text-center" id="name">Nome do produto</h2>

            <h4 class="text-center">Unidades por caixa: <span id="upc">15</span></h4>

            <h4 class="text-center">NCM</h4>
            <p class="text-center" id="ncm">1234567890</p>

            <h4 class="text-center">EAN</h4>
            <p class="text-center" id="ean">1234567890</p>

            <h4 class="text-center">DUN</h4>
            <p class="text-center" id="dun">1234567890</p>

            <h4 class="text-center">Preço custo</h4>
            <p class="text-center" id="price">R$ 0.00</p>

            <h4 class="text-center">Sugestão venda</h4>
            <p class="text-center" id="suggestion">R$ 0.00</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
