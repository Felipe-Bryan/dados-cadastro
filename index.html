<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dados para Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <style>
      .banner {
        height: 15vh;
        display: flex;
        justify-content: space-around;
      }
      .logo {
        height: 17vh;
      }
      .logo2 {
        height: 9vh;
      }
    </style>
  </head>
  <body>
    <header class="banner">
      <div class="d-flex justify-content-center align-items-center">
        <img class="logo2" src="./assets/Logo_Pepsico.png" alt="logo" />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <img class="logo" src="./assets/Logo.png" alt="logo" />
      </div>
    </header>
    <div class="accordion" id="homeContent"></div>

    <!-- Modal -->
    <div class="modal fade" id="productData" tabindex="-1" aria-labelledby="productDataLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="productDataLabel">Dados de cadastro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
